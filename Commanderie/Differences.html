<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Annoter les différences</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: #f9f4ee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      position: relative;
      border: 4px solid #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    img {
      display: block;
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Codee.png" alt="Gravure Codée" id="codee-image">
  </div>
</body>
</html>
