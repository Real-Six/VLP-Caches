<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les 15 Diff√©rences</title>
  <style>
    body {
      margin: 2em;
      font-family: Georgia, serif;
      background-color: #f9f4ee;
      color: #333;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    svg {
      /* largeur responsive, conserver le ratio 600√ó1020 */
      width: 100%;
      max-width: 600px;
      border: 4px double #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .zone {
      fill: transparent;
      stroke: none;
      cursor: pointer;
    }
    .mark {
      fill: none;
      stroke: red;
      stroke-width: 4;
    }
    .label {
      fill: red;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé© Jeu des diff√©rences ‚Äì Villedieu-les-Po√™les üé©</h1>
  <p>Cliquez sur chaque zone de l‚Äôimage de gauche pour r√©v√©ler le cercle rouge et son num√©ro.</p>

  <div class="gallery">
    <!-- SVG interactif pour Codee.png -->
    <svg id="svgInteractive"
         viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <!-- 1) On ins√®re l‚Äôimage comme fond -->
      <image href="Codee.png" x="0" y="0" width="600" height="1020"/>

      <!-- 2) Les ¬´ zones ¬ª cliquables invisibles -->
      <circle class="zone" data-id="N"  cx="585" cy="50"  r="10"/>
      <circle class="zone" data-id="4"  cx="538"  cy="250"  r="10"/>
      <circle class="zone" data-id="8"  cx="80" cy="295"  r="10"/>
      <circle class="zone" data-id="5"  cx="240" cy="297"  r="10"/>
      <circle class="zone" data-id="0"  cx="149" cy="327"  r="10"/>
      <circle class="zone" data-id="7"  cx="215" cy="393"  r="10"/>
      <circle class="zone" data-id="1"  cx="555" cy="440"  r="10"/>
      <circle class="zone" data-id="1"  cx="185" cy="510"  r="10"/>
      <circle class="zone" data-id="W"  cx="443" cy="555"  r="10"/>
      <circle class="zone" data-id="0"  cx="105" cy="624"  r="10"/>
      <circle class="zone" data-id="01"  cx="104" cy="687"  r="10"/>
      <circle class="zone" data-id="16"  cx="207" cy="760"  r="10"/>
      <circle class="zone" data-id="6"  cx="70" cy="808"  r="10"/>
      <circle class="zone" data-id="2"  cx="502" cy="857"  r="10"/>
      <circle class="zone" data-id="7"  cx="435" cy="968"  r="10"/>
      
      
      <!-- 3) Groupe vide pour y ajouter cercles + labels -->
      <g id="marks"></g>
    </svg>

    <!-- Gravure originale c√¥te √† c√¥te -->
    <svg viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <image href="Originale.png" x="0" y="0" width="600" height="1020"/>
    </svg>
  </div>

  <script>
    document.querySelectorAll('#svgInteractive .zone')
      .forEach(zone => {
        zone.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          const cx = +e.target.getAttribute('cx');
          const cy = +e.target.getAttribute('cy');
          const r  = +e.target.getAttribute('r');
          const marks = document.getElementById('marks');

          // si d√©j√† marqu√©, on ne duplique pas
          if (document.getElementById('mark-'+id)) return;

          // cercle rouge
          const c = document.createElementNS(e.target.namespaceURI, 'circle');
          c.setAttribute('cx', cx);
          c.setAttribute('cy', cy);
          c.setAttribute('r',  r);
          c.setAttribute('class', 'mark');
          c.setAttribute('id', 'mark-'+id);
          marks.appendChild(c);

          // label
          const t = document.createElementNS(e.target.namespaceURI, 'text');
          t.setAttribute('x', cx - r - 15);
          t.setAttribute('y', cy + r + 15);
          t.setAttribute('class', 'label');
          t.textContent = id;
          t.setAttribute('id', 'label-'+id);
          marks.appendChild(t);
        });
      });
  </script>

</body>
</html>
