<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>15 Differences</title>
  <style>
    body {
      margin: 2em;
      font-family: Georgia, serif;
      background-color: #f9f4ee;
      color: #333;
      font-size: 12px;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    svg {
      width: 100%;
      max-width: 600px;
      border: 4px double #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .zone {
      fill: transparent;
      stroke: none;
      cursor: default;
  
    }
    .mark {
      fill: #07ed25;
      stroke: #ffffff;
      stroke-width: 3px;
    }
    .label {
  fill: #07ed25;           /* couleur du texte */
  stroke: #ffffff;         /* “fond” blanc autour */
  stroke-width: 3px;       /* épaisseur du halo */
  paint-order: stroke fill;/* on dessine d’abord le stroke, puis le fill */
  font-size: 20px;
  font-weight: bold;
}
  </style>
</head>
<body>

  <h1><img src = "https://real-six.github.io/VLP-Caches/French.png" width="30" height="30"> - Cliques sur l'image de gauche et trouves les 15 différences</h1>
  <h1><img src = "https://real-six.github.io/VLP-Caches/Anglais.png" width="30" height="30"> - Click on the image on the left and find the 15 differences</h1>
  
  <div class="gallery">
    
    <svg id="svgInteractive"
         viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <image href="Codee.png" x="0" y="0" width="600" height="1020"/>
      <circle class="zone" data-id="00"  cx="104" cy="687"  r="10"/><circle class="zone" data-id="3."  cx="215" cy="393"  r="10"/>
      <circle class="zone" data-id="44"  cx="240" cy="297"  r="10"/><circle class="zone" data-id="°1"  cx="185" cy="510"  r="10"/>
      <circle class="zone" data-id="4"  cx="585" cy="50"  r="10"/><circle class="zone" data-id="8"  cx="538"  cy="250"  r="10"/>
      <circle class="zone" data-id="2"  cx="502" cy="857"  r="10"/><circle class="zone" data-id="5"  cx="435" cy="968"  r="10"/>
      <circle class="zone" data-id="0'"  cx="70" cy="808"  r="10"/><circle class="zone" data-id="N"  cx="80" cy="295"  r="10"/>
      <circle class="zone" data-id="W"  cx="207" cy="760"  r="10"/><circle class="zone" data-id="1"  cx="105" cy="624"  r="10"/>
      <circle class="zone" data-id="9'"  cx="149" cy="327"  r="10"/><circle class="zone" data-id="°5"  cx="555" cy="440"  r="10"/>
      <circle class="zone" data-id="0."  cx="443" cy="555"  r="10"/>
     
      <g id="marks"></g>
    </svg>
    <svg viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <image href="Originale.png" x="0" y="0" width="600" height="1020"/>
    </svg>
  </div>
  <script>
    document.querySelectorAll('#svgInteractive .zone')
      .forEach(zone => {
        zone.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          const cx = +e.target.getAttribute('cx');
          const cy = +e.target.getAttribute('cy');
          const r  = +e.target.getAttribute('r');
          const marks = document.getElementById('marks');
          if (document.getElementById('mark-'+id)) return;
          const c = document.createElementNS(e.target.namespaceURI, 'circle');
          c.setAttribute('cx', cx);
          c.setAttribute('cy', cy);
          c.setAttribute('r',  r);
          c.setAttribute('class', 'mark');
          c.setAttribute('id', 'mark-'+id);
          marks.appendChild(c);
          const t = document.createElementNS(e.target.namespaceURI, 'text');
          t.setAttribute('x', cx - r - 15);
          t.setAttribute('y', cy + r + 15);
          t.setAttribute('class', 'label');
          t.textContent = id;
          t.setAttribute('id', 'label-'+id);
          marks.appendChild(t);
        });
      });
  </script>
</body>
</html>
