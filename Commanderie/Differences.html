<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des diffÃ©rences â€“ interactif & responsive</title>
  <style>
    body {
      margin: 2em;
      font-family: Georgia, serif;
      background-color: #f9f4ee;
      color: #333;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    svg {
      /* largeur responsive, conserver le ratio 600Ã—1020 */
      width: 100%;
      max-width: 600px;
      border: 4px double #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .zone {
      fill: transparent;
      stroke: none;
      cursor: pointer;
    }
    .mark {
      fill: none;
      stroke: red;
      stroke-width: 4;
    }
    .label {
      fill: red;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ© Jeu des diffÃ©rences â€“ Villedieu-les-PoÃªles ðŸŽ©</h1>
  <p>Cliquez sur chaque zone de lâ€™image de gauche pour rÃ©vÃ©ler le cercle rouge et son numÃ©ro.</p>

  <div class="gallery">
    <!-- SVG interactif pour Codee.png -->
    <svg id="svgInteractive"
         viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <!-- 1) On insÃ¨re lâ€™image comme fond -->
      <image href="Codee.png" x="0" y="0" width="600" height="1020"/>

      <!-- 2) Les Â« zones Â» cliquables invisibles -->
      <circle class="zone" data-id="1"  cx="570" cy="50"  r="30"/>
      <circle class="zone" data-id="2"  cx="38"  cy="60"  r="20"/>
      <!-- â€¦ ajoutez ici vos 15 cercles de zone avec leurs vraies coordonnÃ©es â€¦ -->
      <!-- ex. {id:3, cx:300, cy:75, r:25} -->
      <circle class="zone" data-id="3"  cx="300" cy="75"  r="25"/>
      <!-- etc. jusquâ€™Ã  data-id="15" -->
      
      <!-- 3) Groupe vide pour y ajouter cercles + labels -->
      <g id="marks"></g>
    </svg>

    <!-- Gravure originale cÃ´te Ã  cÃ´te -->
    <svg viewBox="0 0 600 1020"
         preserveAspectRatio="xMidYMid meet">
      <image href="Originale.png" x="0" y="0" width="600" height="1020"/>
    </svg>
  </div>

  <script>
    document.querySelectorAll('#svgInteractive .zone')
      .forEach(zone => {
        zone.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          const cx = +e.target.getAttribute('cx');
          const cy = +e.target.getAttribute('cy');
          const r  = +e.target.getAttribute('r');
          const marks = document.getElementById('marks');

          // si dÃ©jÃ  marquÃ©, on ne duplique pas
          if (document.getElementById('mark-'+id)) return;

          // cercle rouge
          const c = document.createElementNS(e.target.namespaceURI, 'circle');
          c.setAttribute('cx', cx);
          c.setAttribute('cy', cy);
          c.setAttribute('r',  r);
          c.setAttribute('class', 'mark');
          c.setAttribute('id', 'mark-'+id);
          marks.appendChild(c);

          // label
          const t = document.createElementNS(e.target.namespaceURI, 'text');
          t.setAttribute('x', cx + r + 5);
          t.setAttribute('y', cy - r - 5);
          t.setAttribute('class', 'label');
          t.textContent = id;
          t.setAttribute('id', 'label-'+id);
          marks.appendChild(t);
        });
      });
  </script>

</body>
</html>
